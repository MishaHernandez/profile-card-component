<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="info">
      <img src="images/image-victor.jpg" alt="victor image">
      <p class="info__personal">
        <span class="info__name">Victor Crest</span>
        <span class="info__age">26</span>
      </p>
      <p class="info__location">London</p>
    </div>
  
    <div class="stats">
      <div>
        <p class="stats__number">80K</p>
        <p class="stats__name">Followers</p>
      </div>
    
      <div>
        <p class="stats__number">803K</p>
        <p class="stats__name">Likes</p>
      </div>
    
      <div>
        <p class="stats__number">1.4K</p>
        <p class="stats__name">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
